<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <a href="index.html">go back</a>
    <h2>REGISTRATION FORM</h2>
    <form action="">
      <table>
        <tr>
          <td>Firstname:</td>
          <td>Lastname:</td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Enter your firstname" /></td>
          <td><input type="text" placeholder="Enter your lastname" /></td>
        </tr>
        <tr>
          <td>Username:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Date of birth:</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td>Place of birth:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" id="radio1" /><label for="radio1">Male</label
            ><br />
            <input type="radio" id="radio2" /><label for="radio2">Fenale</label
            ><br />
            <input type="radio" id="radio3" /><label for="radio3">Other</label>
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Phone:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Hair colour :</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Notes:</td>
        </tr>
        <tr>
          <td><input type="text" style="height: 25%" /></td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="check1" />
            <label for="check1">Recieve notifications</label>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>

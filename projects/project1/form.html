<!DOCTYPE html>
<html>
  <head>
    <title>Join us</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="altstyle.css" />
    <title>Project 1</title>
    <style>
      body {
        overflow: hidden;
      }
      .form-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: -3%;
      }
      .form-card {
        width: 45% !important;
        border-radius: 15px;
        overflow: hidden;
      }
      .form-header {
        text-align: center;
        padding: 10px;
        background: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="index.html">Home</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="form.html"
                style="color: greenyellow"
                >Join our team</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about_us.html">About us</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.yokohamatire.com/motorsports"
                target="_blank"
                >Sponsor</a
              >
            </li>
          </ul>
          <div class="navbar-logo" style="margin-right: 2%">
            . . .iPerformance
          </div>
        </div>
      </div>
    </nav>

    <div class="container form-container">
      <div class="card form-card">
        <div class="form-header">
          <h2>Sign and apply!</h2>
        </div>
        <form class="needs-validation p-3 novalidate" action="index.html">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" required />
          </div>
          <div class="form-group">
            <label for="description">About yourself</label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-top: 1rem"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <footer
      class="footer mt-auto py-1 bg-light fixed-bottom"
      style="
        opacity: 80%;
        background-color: black !important;
        height: 5% !important;
      "
    >
      <div class="container">
        <span class="text-muted"
          ><p class="text-center">All rights reserved.</p></span
        >
      </div>
    </footer>

    <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            var forms = document.getElementsByClassName("needs-validation");
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

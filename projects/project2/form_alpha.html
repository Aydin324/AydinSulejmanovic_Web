<!DOCTYPE html>
<html>
  <head>
    <title>Project 1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="altstyle.css" />
    <title>Project 1</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <!-- Include jQuery Validation Additional Methods (Optional) -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My second Foundations of Web Development project!</h1>
      <p>Text goes here!</p>

      <h2>Contact Form</h2>
      <form id="contactForm">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="datepicker">Date:</label>
          <input type="text" id="datepicker" name="date" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="confirm_password">Confirm Password:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          />
        </div>
        <button type="submit">Submit</button>
      </form>

      <div id="responseMessage"></div>
    </div>

    <script>
      $(document).ready(function () {
        $("#contactForm").validate({
          rules: {
            name: "required",
            email: {
              required: true,
              email: true,
            },
            date: "required",
            password: {
              required: true,
              minlength: 8, // Example: Minimum 8 characters
            },
            confirm_password: {
              required: true,
              equalTo: "#password",
            },
          },
          messages: {
            name: "Please enter your name",
            email: {
              required: "Please enter your email",
              email: "Please enter a valid email address",
            },
            date: "Please select a date",
            password: {
              required: "Please enter a password",
              minlength: "Password must be at least 8 characters long",
            },
            confirm_password: {
              required: "Please confirm your password",
              equalTo: "Passwords do not match",
            },
          },
          submitHandler: function (form) {
            $.ajax({
              url: "submit.php", // Replace 'submit.php' with your backend endpoint
              type: "POST",
              data: $(form).serialize(),
              success: function (response) {
                $("#responseMessage").html(
                  '<div class="success">Form submitted successfully!</div>'
                );
                // Clear the form
                form.reset();
              },
              error: function (xhr, status, error) {
                $("#responseMessage").html(
                  '<div class="error">An error occurred while submitting the form.</div>'
                );
              },
            });
            return false; // Prevent default form submission
          },
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

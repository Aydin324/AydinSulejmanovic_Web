<div
  id="editModal"
  class="modal"
  style="
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
  "
>
  <div class="modal-dialog" style="margin: auto; width: 50%; max-width: 600px">
    <div class="modal-content">
      <span
        class="close"
        style="position: absolute; top: 10px; right: 10px; cursor: pointer"
        >&times;</span
      >
      <h2 style="text-align: center">Edit Row</h2>
      <form style="padding: 0 20px">
        <div class="form-group">
          <label for="editName">Name:</label>
          <input
            type="text"
            class="form-control"
            id="editName"
            name="editName"
          />
        </div>
        <div class="form-group">
          <label for="editCar">Car:</label>
          <input type="text" class="form-control" id="editCar" name="editCar" />
        </div>
        <div class="form-group">
          <label for="editTime">Time:</label>
          <input
            type="text"
            class="form-control"
            id="editTime"
            name="editTime"
          />
        </div>
        <div style="margin-top: 20px; margin-bottom: 10px; text-align: center">
          <button id="saveEditBtn" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
